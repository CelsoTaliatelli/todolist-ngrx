<div class="flex">
    <form>
        <input type="text" 
        class="input px-2" 
        placeholder="Ex. lavar o carro" 
        [(ngModel)]="inputTodo" 
        #todoField="ngModel"
        required    
    >
        <small *ngIf="todoField.invalid && todoField
        .touched">invalid</small>
        <button class="btn blue" type="submit">Add</button>
    </form>
</div>
